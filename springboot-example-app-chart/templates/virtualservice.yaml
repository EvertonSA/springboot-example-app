apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "springboot-example-app-chart.fullname" . }}
spec:
  hosts:
   - {{ .Values.virtualService.host }}
  gateways:
  - public-gateway.istio-system.svc.cluster.local
  http:
  - route:
    - destination:
        host: {{ include "springboot-example-app-chart.fullname" . }}